<!DOCTYPE html>
<html lang="en">
<head>
    <title>Account Deactivation Form</title>
    <style>
        /* CSS styles for the form */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, textarea {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
        }
        textarea {
            resize: vertical;
        }
        input[type="submit"] {
            cursor: pointer;
            padding: 8px 15px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        
        /* Center align the heading and form */
        h1, form {
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- The account deactivation form starts here -->
    <h1>Account Deactivation Form</h1>
    <form>
        <!-- Full Name input -->
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>

        <!-- Email Address input -->
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>

        <!-- Reason for Deactivation input (Textarea) -->
        <label for="reason">Reason for Deactivation:</label>
        <textarea id="reason" name="reason" rows="4" required></textarea>

        <!-- Submit button -->
        <input type="submit" value="Submit">
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Restaurant Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: white;
            text-align: center;
            background-color: blue;
            padding: 20px;
        }
        .menu-item {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
        }
        .menu-item span {
            font-weight: bold;
            color:black;
        }
    </style>
</head>
<body>
    <h1>Welcome to Our Restaurant</h1>
    <h2 style="color:white;background-color:  black; padding: 5px;text-align: center;">MENU</h2>

    <div class="menu-item">
        <span>1. Chicken Burger</span>
        <span>$10.99</span>
    </div>
    <div class="menu-item">
        <span>2. Veggie Pizza</span>
        <span>$12.99</span>
    </div>
    <div class="menu-item">
        <span>3. Grilled Salmon</span>
        <span>$15.99</span>
    </div>
    <div class="menu-item">
        <span>4. Spaghetti Bolognese</span>
        <span>$11.99</span>
    </div>
    <div class="menu-item">
        <span>5. Caesar Salad</span>
        <span>$8.99</span>
    </div>
</body>
</html>

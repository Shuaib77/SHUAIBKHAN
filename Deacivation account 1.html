<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Deactivation Form</title>
</head>
<body>
    <h1 style="text-align: center; color:white;background-color: blue;padding: 5px;">Facebook Deactivation Form</h1>
    <form action="successfully.html">
        <fieldset>
            <b>Are you sure you want to deactivate your page?</b>
            <h5>Your page will be removed from most things you've shared on Instagram but will still appear in friends' lists and messages you've sent.</h5>
            <b>Reason for leaving...</b><br>
            <input type="radio" name="your_reason" id="reason_1" value="This is temporary. I'll be back">
            <label for="reason_1">This is temporary. I'll be back.</label><br>
            <input type="radio" name="your_reason" id="reason_2" value="I don't understand how to use Instagram">
            <label for="reason_2">I don't understand how to use Facebook.</label><br>
            <label for="other_reasons">Other reason...</label><br>
            <textarea name="other_reasons" id="other_reasons" cols="30" rows="10"></textarea><br>
            <input type="submit" name="submit" id="submit">
        </fieldset>
    </form>
</body>
</html>
